
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/menu.css">
    <link rel="stylesheet" href="/css/form.css">

</head>

<body>
    <div th:replace="/fragments/casa:: div"></div>
    <nav th:replace="/fragments/menu:: nav"></nav>

    <div class="contenedorForm">
        <form class="form" th:action="@{/logincheck}" method="POST">
            <p class="form-title">ENTRÁ A TÚ CUENTA</p>
            <div class="input-container">
                <input class="form-input" id="txt-input" type="text" placeholder="Email" name="email" required>
                <span>
                    <svg stroke="currentColor" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                            stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path>
                    </svg>
                </span>
            </div>
            <div class="input-container">
                <input class="form-input" type="password" placeholder="Password" id="pwd" name="password" required>
                <span id="eye-icon" onclick="togglePasswordVisibility()">
                    <svg stroke="currentColor" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke-width="2" stroke-linejoin="round"
                            stroke-linecap="round"></path>
                        <path
                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                            stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path>
                    </svg>
                </span>
            </div>
            <button class="submit" type="submit">
                Logueate
            </button>
            <p class="signup-link">
                No tenés cuenta?
                <a th:href="@{/registrarUsuario}">Creala acá</a>
            </p>
        </form>
    </div>

    <div th:replace="/fragments/footer:: div"></div>

    <script src="/js/verPass.js"></script>

</body>

</html>
